# Node.js Nginx Configuration Template
# Placeholders: {{DOMAIN}}, {{PROJECT_ROOT}}, {{NODE_PORT}}

# Upstream definition for Node.js process
upstream {{PROJECT_NAME}}_node {
    server 127.0.0.1:{{NODE_PORT}};
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name {{DOMAIN}};
    
    # Hide Nginx version
    server_tokens off;
    
    # Logging
    access_log /infra/logs/nginx/{{PROJECT_NAME}}-access.log;
    error_log /infra/logs/nginx/{{PROJECT_NAME}}-error.log;
    
    # Maximum upload size
    client_max_body_size 10M;
    
    # Proxy all requests to Node.js
    location / {
        proxy_pass http://{{PROJECT_NAME}}_node;
        proxy_http_version 1.1;
        
        # WebSocket support (for Socket.IO)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Pass original request info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Don't buffer responses (for streaming)
        proxy_buffering off;
    }
    
    # Optional: Serve static files directly (if Node.js doesn't handle them)
    # Uncomment if you want Nginx to serve static files
    # location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
    #     root {{PROJECT_ROOT}}/current/public;
    #     expires 1y;
    #     add_header Cache-Control "public, immutable";
    #     access_log off;
    # }
    
    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

