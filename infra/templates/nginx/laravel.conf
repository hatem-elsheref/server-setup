# Laravel Nginx Configuration Template
# Placeholders: {{DOMAIN}}, {{PROJECT_ROOT}}, {{PHP_VERSION}}

server {
    listen 80;
    listen [::]:80;
    server_name {{DOMAIN}};
    
    # Hide Nginx version
    server_tokens off;
    
    # Root directory
    root {{PROJECT_ROOT}}/current/public;
    index index.php index.html index.htm;
    
    # Logging
    access_log /infra/logs/nginx/{{PROJECT_NAME}}-access.log;
    error_log /infra/logs/nginx/{{PROJECT_NAME}}-error.log;
    
    # Maximum upload size
    client_max_body_size 10M;
    
    # Laravel routing - all requests go through index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP processing
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php{{PHP_VERSION}}-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }
    
    # Static files - cache for performance
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Deny access to hidden files (except .well-known for Let's Encrypt)
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to sensitive files
    location ~* \.(env|git|svn|htaccess|htpasswd)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

