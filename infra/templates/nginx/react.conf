# React SPA (Static) Nginx Configuration Template
# Placeholders: {{DOMAIN}}, {{PROJECT_ROOT}}

server {
    listen 80;
    listen [::]:80;
    server_name {{DOMAIN}};
    
    # Hide Nginx version
    server_tokens off;
    
    # Root directory (where React build files are)
    root {{PROJECT_ROOT}}/current;
    index index.html;
    
    # Logging
    access_log /infra/logs/nginx/{{PROJECT_NAME}}-access.log;
    error_log /infra/logs/nginx/{{PROJECT_NAME}}-error.log;
    
    # Maximum upload size
    client_max_body_size 10M;
    
    # React Router - all routes go to index.html (client-side routing)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Static assets - cache for performance
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
    }
    
    # Deny access to hidden files (except .well-known for Let's Encrypt)
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Optional: API proxy (if React app calls external API)
    # Uncomment and configure if needed
    # location /api/ {
    #     proxy_pass http://api.example.com;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # }
}

